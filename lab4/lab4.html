<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="Three.js"></script>
		<script>
            // part 2 start
            THREE.Cache.enabled = true;
            var count = 0;
            var loader = new THREE.FileLoader();
            var fshader, vshader;
            var geometry1, material1, mesh1;

            function addTextureShaderCube() 
            {
                if(count == 2) 
                {
                    let uniforms = 
                    {
                    colorB: {type: 'vec3', value: new THREE.Color(0xACB6E5)},
                    colorA: {type: 'vec3', value: new THREE.Color(0x74ebd5)}
                    };
                    
                    geometry1 = new THREE.BoxGeometry(1, 1, 1);
      		        material1 = new THREE.ShaderMaterial(
                    {
            		    uniforms: uniforms,
      			        fragmentShader: fshader,
              		    vertexShader: vshader,
      			        precision: "mediump"
                    });

      		        mesh1 = new THREE.Mesh(geometry1, material1);
      		        mesh1.position.y = 2;
      		        scene.add(mesh1);
                }
            }


      	    loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) 
            {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) 
            {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) 
            {
      			console.error('An error happened');
      		});

            loader.load('shaders/fragmentShader.frag',

      		// onLoad callback
      		function (data) 
            {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) 
            {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
            // onError callback
      		function (err) 
            {
      			console.error('An error happened');
      		});
            // part 2 end

			// setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;

            // lighting variables
            var counter = 0;
            var slope = 1;
        
			// setup the cube
            var geometry = new THREE.BoxGeometry();
            var texture = THREE.ImageUtils.loadTexture("161b.jpg");
            var normMap = THREE.ImageUtils.loadTexture("161_norm.jpg");
            var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            var material2 = new THREE.MeshPhongMaterial( { map: texture } );
            var cube2 = new THREE.Mesh(geometry, material2);
            scene.add(cube2);
            cube2.position.x -= 2;

            var texture3 = THREE.ImageUtils.loadTexture("172.jpg");
            var normMap3 = THREE.ImageUtils.loadTexture("172_norm.jpg");
            var material3 = new THREE.MeshPhongMaterial({map: texture3, normalMap: normMap3});
            var cube3 = new THREE.Mesh(geometry, material3);
            cube3.position.x += 2;
            scene.add(cube3);


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() 
            {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

                // light oscillation
                light.position.x = counter;
                counter += 1 * slope;

                if(counter > 75)
                {
                    slope = -1;
                }
                if(counter < -75)
                {
                    slope = 1;
                }
                
                
			}
			animate();


		</script>
	</body>
</html>
