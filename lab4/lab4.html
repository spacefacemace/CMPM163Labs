<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="Three.js"></script>
		<script>

			// setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;

            // lighting variables
            var counter = 0;
            var slope = 1;
        
			// setup the cube
            var geometry = new THREE.BoxGeometry();
            var texture = THREE.ImageUtils.loadTexture("161b.jpg");
            var normMap = THREE.ImageUtils.loadTexture("161_norm.jpg");
            var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            var material2 = new THREE.MeshPhongMaterial( { map: texture } );
            var cube2 = new THREE.Mesh(geometry, material2);
            scene.add(cube2);
            cube2.position.x -= 2;

            var texture3 = THREE.ImageUtils.loadTexture("172.jpg");
            var normMap3 = THREE.ImageUtils.loadTexture("172_norm.jpg");
            var material3 = new THREE.MeshPhongMaterial({map: texture3, normalMap: normMap3});
            var cube3 = new THREE.Mesh(geometry, material3);
            cube3.position.x += 2;
            scene.add(cube3);


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() 
            {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

                // light oscillation
                light.position.x = counter;
                counter += 1 * slope;

                if(counter > 75)
                {
                    slope = -1;
                }
                if(counter < -75)
                {
                    slope = 1;
                }
                
                
			}
			animate();


		</script>
	</body>
</html>
