<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="GLTFLoader.js"></script>
		<script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 200;

        var light = new THREE.PointLight(0xffffff, 1.5, 1000);
        var redlight = new THREE.PointLight(0xff0000, 3, 1000);
        var bluelight = new THREE.PointLight(0x0000ff, 2, 1000);

        light.position.set(50, 50, 50);
        redlight.position.set(-50,-50,-50);
        bluelight.position.set(100,100,0);

        scene.add(redlight);
        scene.add(light);
        scene.add(bluelight);

        var loader = new THREE.GLTFLoader();
        loader.load('dog.glb', function (gltf) 
        {
            gltf.scene.rotation.y = 90;
            scene.add(gltf.scene);
        }, function (xhr) 
        {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
        }, function (error) 
        {
            console.error(error);
        });

        loader.load('chair.glb', function (gltf) 
        {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 50;
            gltf.scene.scale.y = 50;
            gltf.scene.scale.z = 50;
            gltf.scene.rotation.y = 70;
            gltf.scene.position.x = -140;


        }, function (xhr) 
        {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
        }, function (error) 
        {
            console.error(error);
        });

        loader.load('little_lamp3.glb', function (gltf) 
        {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 100;
            gltf.scene.scale.y = 100;
            gltf.scene.scale.z = 100;
            gltf.scene.rotation.y = 70;
            gltf.scene.position.x = 140;


        }, function (xhr) 
        {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
        }, function (error) 
        {
            console.error(error);
        });




        function animate() 
        {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();


		</script>
	</body>
</html>
